<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Simple Parallax Scrolling Effect with jQuery</title>
    <link href="./css/bootstrap.min.css" rel="stylesheet">
    <link href="./css/style.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="https://npmcdn.com/tether@1.2.4/dist/js/tether.min.js"></script>
    <script src="./js/bootstrap.min.js"></script>
    <script src="./js/parallax.min.js"></script>
  </head>
  <body>
    <section>
      <div class="container">
        <h1>Dream</h1>
      </div>
    </section>

    <div class="parallax-container" data-parallax="scroll" data-position="top" data-bleed="10" data-image-src="./images/tower.jpg" data-natural-width="1400" data-natural-height="900"></div>

    <section>
      <div class="container">

        <h2>Aim High</h2>
      </div>
    </section>

    <div class="parallax-container" data-parallax="scroll" data-bleed="10" data-speed="0.2"
      data-image-src="./images/dream-big.jpg" data-natural-width="1400" data-natural-height="1400"></div>

    <section>
      <div class="container">
        <h2>Contact Us</h2>
      </div>
    </section>

  </body>
</html>
